<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <input class="calculator-display" maxlength="8">
            <div class="calculator-body">
                <div class="container">
                    <div class="special-symbols">   
                        <button class="calculator-clear">AC</button>
                        <button class="calculator-sign">+/-</button>
                        <button class="calculator-percent">%</button>
                    </div>
                    <div class="operands">
                        <div>
                            <button id="seven">7</button>
                            <button id="eight">8</button>
                            <button id="nine">9</button>
                        </div>

                        <div>
                            <button id="four">4</button>
                            <button id="five">5</button>
                            <button id="six">6</button>
                        </div>
                        
                        <div>
                            <button id="one">1</button>
                            <button id="two">2</button>
                            <button id="three">3</button>
                        </div>

                        <div>
                            <button id="zero">0</button>
                            <button id="decimal">.</button>
                        </div>
                    </div>
                </div>
                <div class="operators">
                    <button class="divide">/</button>
                    <button class="multiply">*</button>
                    <button class="subtract">-</button>
                    <button class="add">+</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
